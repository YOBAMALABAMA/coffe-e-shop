    <main>
      
        <section class="glass">
           <form align='center'>
               <div class="form">  
             <!-- name -->
             <fieldset><legend align='center'>Feedback Form</legend>
                <br>
             <label for="fname" id="fname" class="fname"><b>First Name:</b></label>
             <input type="text" id="fname" placeholder="eg: Joe" maxlength="20" required>
             
             <label for="lname" id="lname" class="lname"><b>Last Name:</b></label>
             <input type="text" id="lname" placeholder="eg: Mama" maxlength="20" required>
             <!-- email -->
             <br><br> 
             
             <label for="email" id="email" class="email"><b>E-mail id:</b></label>
             <input type="email" id="email" placeholder="eg: joemama@gmail.com" required>
             <br>
             <br>
             <!-- sex -->
             &nbsp;&nbsp;&nbsp;<b class="gender">Gender:</b>
 
             <label for='gender' class="radiogaga" id="male">Male</label>
             <input type="radio" value="male" id="radio" name="radio" class='radiogaga'>
 
             <label for='gender' class="radiogaga" id="female">Female</label>
             <input type="radio" value="female" id="radio" name="radio" class='radiogaga'>
 
             <label for='gender' class="radiogaga" id="others">Others</label>
             <input type="radio" value="others" name="radio" id="radio" class='radiogaga'>  
 
             <br>
             <br>
             <!-- age -->
             <label for='age'id='age' class="age"><b>Date of Birth:</b></label>
             <input type="date" id="age" required>
              
             <!-- country -->
 
             <label for="country" id="country" class="country"><b>Your Location:</b></label>
             <input type="country" id="country" placeholder="Country" required>
             <br><br>
             <!-- second fieldset ends here -->
 
             <!-- feedback -->
 
             <label for="feedback" id="feedback" class="feedback"><h4>Register your Feedback/ Complaints</h4><br></label><br>
             <textarea for='feedback' class='feedback' id="feedback" rows="6" cols="60" placeholder="eg: Great service/stuff/site :)"></textarea><br><br>
 
             <!-- myfile dragbox -->
 
             <label for="myfile" class="myfile">images of defected pieces (if any)</label>
             <input type="file" id="myfile" name="myfile"><br><br>
 
         <div class="decision">
             
             <label for="reset" class="reset" id="reset"></label>
             <input type='reset' id="reset">&nbsp;&nbsp;&nbsp;
 
             <label for="submit" class="submit" id="submit"></label>
             <input type='submit' id="submit">
         </div>
        </div>
